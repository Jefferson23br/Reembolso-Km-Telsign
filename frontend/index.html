<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reembolso de Km - Telsign</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Reembolso de Km - Telsign</h1>

    <div id="login-area">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="email" id="email" placeholder="Seu e-mail" required>
            <input type="password" id="password" placeholder="Sua senha" required>
            <button type="submit">Entrar</button>
        </form>
    </div>

    <div id="app-area" style="display: none;">
        <h2>Meus Veículos</h2>
        <form id="veiculoForm">
            <h3>Cadastrar Novo Veículo Alugado</h3>
            <input type="text" id="placa" placeholder="Placa (ABC-1234)" required>
            <input type="text" id="descricao" placeholder="Descrição (Ex: Carro Uno)" required>
            <input type="date" id="data_inicio_aluguel" required>
            <button type="submit">Cadastrar Veículo</button>
        </form>
        <hr>
        <h3>Veículos Cadastrados</h3>
        <div id="veiculos-list">
            </div>
        <button id="logoutButton">Sair</button>
    </div>

    <div id="message-area"></div>

    <script src="app.js"></script>
</body>
</html>
